<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js Typing Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="">
         <!-- Modal -->
        <div class="modal fade" id="regitrationModel"  tabindex="-1" aria-labelledby="regitrationModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="regitrationModelLabel">Register Yorself</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input name="last_name" type="text" class="form-control" id="last_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveRegistrationData()">Save</button>
                </div>
            </div>
        </div>
        </div>
        <div class="d_cont container">
            <section class="d_mysection overflow-hidden h-100 border border-info-subtle border-5 rounded-5" >
                <div class="h-100 row m-0">
                    <div class=" h-100 col-9" style="background:#efffd7; height: 710px !important;">
                        <div class=" display-6 d_h32 overflow-hidden p-1 pt-3 fw-medium text-left"><span class="text-primary">asdf</span> ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj asdfg ;lkjh asdfg ;lkjh asdf ;lkj </div>
                        <div class="d_keybord d_h33 p-0 mt-3 text-center">
                            <div>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3" style="margin-right: 1px; margin-bottom: 2px;">` <br>~</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">! <br>1</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">@ <br>2</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3"># <br>3</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">$ <br>4</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">% <br>5</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">^ <br>6</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">& <br>7</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">* <br>8</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">( <br>9</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">) <br>0</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">_ <br>-</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">+ <br>=</button>
                                <button onclick="playSound()" class="btn d_key1 d_keybl p-0"><i class="fa-solid fa-left-long"></i> Backspace</button>
                            </div>
                            <div class="mt-1">
                                <button onclick="playSound()" class="btn d_key2 d_keybl p-0">Tab <i class="fa-solid fa-right-left"></i></button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_q">Q</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_w">W</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_e">E</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_r">R</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_t">T</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_y">Y</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_u">U</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_i">I</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_o">O</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_p">P</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 d_oo"> { <br> [ </button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 d_uu">}<br>]</button>
                                <button onclick="playSound()" class="btn d_key01 d_keybl p-0 pe-3 d_ii">|<br>\</button>
                                <!-- <button onclick="playSound()" class="btn d_key12 d_keybl p-0">Enter</button> -->
                            </div>
                            <div class="mt-1">
                                <button onclick="playSound()" class="btn d_key3 d_keybl p-0">Caps Lock <i class="fa-brands fa-angular"></i></button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_a">A</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_s">S</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_d">D</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_f">F</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_g">G</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_h">H</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_j">J</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_k">K</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_l">L</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 d_pp">: <br> ;</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3">"<br>'</button>
                                <button onclick="playSound()" class="btn d_key1 d_keybl p-0 pe-4 d_enter"><i class="fa-solid fa-arrow-left-long"></i> Enter</button>
                            </div>
                            <div class="mt-1">
                                <button onclick="playSound()" class="btn d_key4 d_keybl p-0 pe-5 s_sf"><i class="fa-solid fa-up-long"></i> Shift</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_z">Z</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_x">X</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_c">C</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_v">V</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_b">B</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_n">N</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 pb-3 fw-medium d_m">M</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 fw-medium d_mm">< <br> ,</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 fw-medium d_nn">> <br> .</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 fw-medium d_ppp">? <br> /</button>
                                <button onclick="playSound()" class="btn d_key11 d_keybl p-0 pe-5"><i class="fa-solid fa-up-long"></i> Shift</button>
                            </div>
                            <div class="mt-1">
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-3 fw-medium text-dark">Fn</button>
                                <button onclick="playSound()" class="btn d_key5 d_keybl p-0 pe-3 fw-medium">Ctrl</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pt-1"><i class="fa-brands fa-windows border border-2 p-1 rounded-5"></i></button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-2 fw-medium">Alt</button>
                                <button onclick="playSound()" class="btn d_key6 d_keybl p-0 d_sp">Space</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pe-2 fw-medium">Alt</button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0 pt-1"><i class="fa-brands fa-windows border border-2 p-1 rounded-5"></i></button>
                                <button onclick="playSound()" class="btn d_key d_keybl p-0"><i class="fa-solid fa-clipboard"></i></button>
                                <button onclick="playSound()" class="btn d_key5 d_keybl p-0 pe-3 fw-medium">Ctrl</button>
                            </div>
                        </div>
                        <div class=" d_hand d_h33 d_h33_c mt-5 text-center position-relative" style="width: 500px; height: 300px; margin-left: 185px;">
                            <div class="rounded-circle bg-danger d_circle position-absolute d_blue l_pinky"></div>

                            <div class="rounded-circle bg-danger d_circle position-absolute d_blue r_index" style="left: 315px;top:38px;"></div>
                            <div class="rounded-circle bg-danger d_circle position-absolute d_blue r_middle" style="left: 357px;top:22px;"></div>
                            <div class="rounded-circle bg-danger d_circle position-absolute d_blue r_ring" style="left: 393px;top:38px;"></div>
                            <div class="rounded-circle bg-danger d_circle position-absolute d_blue r_pinky" style="left: 433px;top:87px;"></div>
                        </div>
                    </div>
                    <div class=" h-100 col-3"  style="background:#D2F59F; height: 710px !important;">
                        <div class="position-relative">
                            <p class="mt-5 m-0 d_wc fw-bold"></p>
                            <h4 class="border-bottom border-5 " style="border-bottom-color:#efffd7 !important">Time</h4>
                            <h1><strong>03:00</strong> <i class="fa-solid fa-stopwatch"></i></h1>
                            <audio controls class="d_audio invisible">
                                <source src="./sounds/audio-editor-output.mp3" type="audio/mpeg"> 
                            </audio>
                            <div class="position-absolute"  style="background:#D2F59F; bottom: 0px; top: 510px; right: 10px;">
                                <button class="fs-5 w-100 text-dark fw-bold btn btn-outline-success my-1">Start</button>
                                <button class="btn btn-outline-success w-100 fw-semibold my-1 bg-light text-dark">Next</button>
                                <button class="btn btn-outline-success w-100 fw-semibold my-1 bg-light text-dark">Previous</button>
                            </div>
                        </div>                        
                    </div>

            </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
